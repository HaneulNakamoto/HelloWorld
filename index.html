<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Solana Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .price {
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Live Solana Price (USD)</h1>
<div class="price" id="solana-price">Loading...</div>

<script>
    async function fetchSolanaPrice() {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd');
        const data = await response.json();
        document.getElementById('solana-price').innerText = '$' + data.solana.usd.toFixed(2);
    }

    // Fetch price on page load
    fetchSolanaPrice();

    // Refresh the price every 60 seconds
    setInterval(fetchSolanaPrice, 60000);
</script>

</body>
</html>
